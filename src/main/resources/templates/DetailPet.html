<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detailed Pet Data -- Pet Data Application</title>
</head>
<body>
<td th:text="${status.count}">1 </td>
<td th:text="${pet.petName}">Lily</td>
<td th:text="${pet.ownerLastName}">Theriault</td>
<td th:text="${pet.petKind}">Cat</td>
<td th:text="${pet.petGender}">Female</td>
<td th:text="${pet.vaccinated}">Yes</td>
</body>
</html>
